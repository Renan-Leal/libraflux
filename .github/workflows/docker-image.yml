name: Build Docker Image on PR and push to main

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set tag for pull request
        if: github.event_name == 'pull_request'
        run: echo "TAG=ghcr.io/${{ toLower(github.repository_owner) }}/libraflux:pr-${{ github.event.pull_request.number }}" >> $GITHUB_ENV

      - name: Set tag for push to main
        if: github.event_name == 'push'
        run: echo "TAG=ghcr.io/${{ toLower(github.repository_owner) }}/libraflux:latest" >> $GITHUB_ENV

      - name: Build and Push Docker image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.TAG }}
