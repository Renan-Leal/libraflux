name: Build Docker Image and Update Compose

on:
  pull_request:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set-tag.outputs.image_tag }}  # Tag que será usada no compose

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set tag for pull request
        id: set-tag
        if: github.event_name == 'pull_request'
        run: |
          TAG="${{ secrets.DOCKER_USERNAME }}/libraflux:pr-${{ github.event.pull_request.number }}"
          echo "image_tag=$TAG" >> $GITHUB_OUTPUT
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.TAG }}

  update-compose:
    needs: build-and-push  # Executa apenas após o build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout libraflux-config
        uses: actions/checkout@v4
        with:
          repository: Renan-Leal/libraflux-config
          path: libraflux-config
          token: ${{ secrets.PAT_TOKEN }}

      - name: Update dev/docker-compose.yml
        run: |
          cd libraflux-config
          # Substitui apenas a tag, mantendo o prefixo do repositório
          sed -i "s|\(image: renanleal/libraflux:\).*|\1${{ needs.build-and-push.outputs.image_tag }}|" dev/docker-compose.yml

      - name: Commit and Push Changes
        run: |
          cd libraflux-config
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add dev/docker-compose.yml
          git commit -m "Update Docker image to ${{ needs.build-and-push.outputs.image_tag }}"
          git push origin main