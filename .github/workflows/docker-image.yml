name: Build Docker Image and Update Compose

on:
  pull_request:
    branches: ["main"]

jobs:
  build-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set PR tag
        id: set-tag
        run: |
          TAG="renanleal/libraflux:pr-${{ github.event.pull_request.number }}"
          echo "TAG=$TAG" >> $GITHUB_ENV
          echo "::set-output name=image_tag::$TAG"

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.TAG }}

      - name: Checkout libraflux-config
        uses: actions/checkout@v4
        with:
          repository: Renan-Leal/libraflux-config
          path: libraflux-config
          token: ${{ secrets.PAT_TOKEN }}

      - name: Update dev/docker-compose.yml
        run: |
          cd libraflux-config
          sed -i "s|image: renanleal/libraflux:.*|image: ${TAG}|" dev/docker-compose.yml

      - name: Commit and Push Changes
        run: |
          cd libraflux-config
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add dev/docker-compose.yml
          git commit -m "Update Docker image to ${TAG}"
          git push origin main